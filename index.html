<!DOCTYPE html>
<html>
<head>
  <title>Daily Lesson Log Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Daily Lesson Log (DLL) Generator</h1>
<p>DepEd-Inspired | PPST-Aligned</p>

<h3>Teacher Inputs</h3>

<input type="text" id="subject" placeholder="Subject"><br><br>
<input type="text" id="grade" placeholder="Grade Level"><br><br>
<input type="datetime-local" id="datetime"><br><br>

<textarea id="content" placeholder="Content Standards"></textarea><br><br>
<textarea id="performance" placeholder="Performance Standards"></textarea><br><br>
<textarea id="objectives" placeholder="Learning Objectives / Competencies"></textarea><br><br>

<textarea id="references" placeholder="References (Teacher-provided only)"></textarea><br><br>
<textarea id="sources" placeholder="Other Sources"></textarea><br><br>

<button onclick="generateDLL()">Generate DLL</button>

<hr>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
