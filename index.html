<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIS DLL Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI Daily Lesson Log Generator</h1>
<p>Enter your lesson information, and a full DepEd/PPST-aligned lesson will be generated automatically.</p>

<section>
  <input type="text" id="subject" placeholder="Subject"><br>
  <input type="text" id="grade" placeholder="Grade Level"><br>
  <input type="datetime-local" id="datetime"><br>
  <textarea id="objectives" placeholder="Learning Objectives / Competencies"></textarea><br>
  <textarea id="keywords" placeholder="Optional Keywords (for AI lesson focus)"></textarea><br>
  <button onclick="generateLesson()">Generate Lesson</button>
</section>

<hr>
<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
